                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="email"
                name="email"
                id="email"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                placeholder="adresas@svetaine.lt"
                oninput="this.setCustomValidity('')"
                required
              />
            </td>

                id="password"
