<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <title>Forma Nr.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" method="post">
        <h1>Registruotis</h1>
        <hr />
        <table>
          <tr class="row-header">
            <td colspan="3"><h2>Duomenų informacija</h2></td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="email">
                <span>El. pašto adresas: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="email"
                name="email"
                id="email"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                placeholder="adresas@svetaine.lt"
                oninput="this.setCustomValidity('')"
                required
              />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="password">
                <span>Slaptažodis: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="password"
                name="password"
                id="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="password-repeat">
                <span>Patvirtinti slaptažodį: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="password"
                name="password-repeat"
                id="password-repeat"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required
              />
            </td>
          </tr>
          <tr class="row-consent">
            <td></td>
            <td colspan="2" class="column-input">
              <input
                class="consent"
                type="checkbox"
                id="consent"
                name="consent"
                required
              />
              <label for="consent"><span>Sutinku su </span></label>
              <a href="https://www.keliueismotaisykles.info/" target="_blank"
                >taisyklėmis</a
              >
            </td>
          </tr>
          <tr class="row-header">
            <td colspan="3"><h2>Pasitikrinkite sąskaitos adresą</h2></td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="sex">
                <span>Lytis </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <select id="sex" name="sex" required>
                <option disabled selected value>-</option>
                <option value="female">Moteris</option>
                <option value="male">Vyras</option>
              </select>
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="name">
                <span>Vardas: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="text"
                name="name"
                id="name"
                pattern="[a-zA-ZąčęėįšųūĄČĘĖĮŠŲŪ]{1,}"
                required
              />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="surname">
                <span>Pavardė: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="text"
                name="surname"
                id="surname"
                pattern="[a-zA-ZąčęėįšųūĄČĘĖĮŠŲŪ]{1,}"
                required
              />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="street"> <span>Gatvė, </span> </label>
              <label for="house">
                <span>namo(buto) nr.: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td class="column-input-left">
              <input type="text" name="street" id="street" required />
            </td>
            <td class="column-input-right">
              <input type="text" name="house" id="house" required />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="postal">
                <span>Pašto kodas: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td class="column-input-left">
              <input
                type="text"
                name="postal"
                id="postal"
                pattern="[0-9]{5}"
                placeholder="12345"
                required
              />
            </td>
            <td class="column-input-right">
              <a
                href="https://www.post.lt/lt/pagalba/pasto-kodu-paieska"
                target="_blank"
                >Pašto kodo paieška
              </a>
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="city">
                <span>Miestas: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input type="text" name="city" id="city" required />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="country">
                <span>Šalis: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <select name="country" id="country" required>
                <option disabled selected value>-</option>
                <option value="">test1</option>
                <option value="">test2</option>
              </select>
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="phone">
                <span>Telefono numeris: </span>
                <span class="asterisk" title="Privaloma užpildyti">*</span>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <input
                type="text"
                name="phone"
                id="phone"
                pattern="[+]{1}[0-9]{3}[ ]{1}[0-9]{3}[ ]{1}[0-9]{5}"
                placeholder="+370 600 12345"
                required
              />
            </td>
          </tr>
          <tr class="row">
            <td class="column-label">
              <label for="info">
                <span>Papildoma informacija:</span>
                <p class="greytext">(Pavyzdžiui vartelių/durų kodas)</p>
              </label>
            </td>
            <td colspan="2" class="column-input">
              <textarea name="info" id="info" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr class="row-required">
            <td></td>
            <td colspan="2" class="column-input">
              <span class="greytext"
                >Prašome užpildyti visus pažymėtus laukus</span
              >
              <span class="asterisk" title="Privaloma užpildyti">*</span>
            </td>
          </tr>
          <tr class="row-submit">
            <td></td>
            <td colspan="2" class="column-input">
              <button type="submit" id="submit-button">Registruotis</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="js/validation.js"></script>
  </body>
</html>
